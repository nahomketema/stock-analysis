{%extends "layout.html"%}

{%block content%}
    <html>
        <head>
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/saved.css')  }}">
        </head>
        <body>
            <div class="content">
                {%if saved_stock == []%}
                    <h1>Saved</h1>
                    <p1>There is no saved stock. Please save a stock and try again</p1>
                {%else%}
                    <h1>Saved</h1>
                    {%for stock in saved_stock%}
                        <div class="resultbox">
                            <p1>{{stock["name"]}}</p1>
                            <p1>{{stock["ticker symbol"]}}</p1>
                            <a href="/search/results/{{stock['ticker symbol']}}">More Information</a>
                            <br><br>
                        </div>
                    {%endfor%}
                {%endif%}
            </div>
        </body>
    </html>
    
{%endblock content%}
